<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/main.js" defer></script>
    <title>Contagem regressiva para a passagem do cometa Halley</title>
  </head>
  <body>
    <main class="container">
      <h1>H<span>alle</span>y esta vindo!</h1>
      <section class="countdown-timer">
        <div class="countdown-item years">
          <p class="text" id="year"></p>
          <span title="Anos">Anos</span>
        </div>
        <div class="countdown-item months">
          <p class="text" id="month"></p>
          <span title="Meses">Meses</span>
        </div>
        <div class="countdown-item days">
          <p class="text" id="day"></p>
          <span title="Dias">Dias</span>
        </div>
        <div class="countdown-item hours">
          <p class="text" id="hour"></p>
          <span title="Horas">hr</span>
        </div>
        <div class="countdown-item minutes">
          <p class="text" id="minute"></p>
          <span title="Minutos">min</span>
        </div>
        <div class="countdown-item seconds">
          <p class="text" id="second"></p>
          <span title="Segundos">s</span>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Feito por <span>C</span>arlos <span>C</span>unha <span>J</span>r. -
        &copy; 2023
      </p>
    </footer>
  </body>
</html>
